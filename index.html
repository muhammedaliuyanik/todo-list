<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="todo-header">
            <h2>ToDo List</h2>
            <img src="/images/header.png" height="50px" />
        </div>
        <div class="todo-body">
            <input
                type="text"
                id="todoText"
                class="todo-input"
                placeholder="Add your items"
            />
            <img 
                src="/images/add.png"
                alt="+"
                id="addUpdateClick"
                onclick="AddToDoItem();"
            />
        </div>
        <h5 id="alert"></h5>
        <ul id="list-items" class="list-items"></ul>
        
    </div>
    <script src="index.js"></script>
  </body>
</html>
